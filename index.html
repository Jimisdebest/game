<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Volledig betrouwbaar</title>
</head>
<body style="background:black; color:white; text-align:center; font-family:sans-serif;">
  <h1>Of niet? Geniet!</h1>

  <script>
    const images = [
      "https://copilot.microsoft.com/th/id/BCO.1625f1ab-c73b-4257-851d-2abb367bc9fd.png",
      "https://copilot.microsoft.com/th/id/BCO.cd959d24-1c80-4d0a-b027-90f8dcc57fef.png",
      "https://copilot.microsoft.com/th/id/BCO.a86d6cd1-c054-4557-a8b2-004acdedad04.png",
      "https://copilot.microsoft.com/th/id/BCO.bf768cf3-4a43-4e6e-812f-f899053fa7eb.png",
      "https://copilot.microsoft.com/th/id/BCO.28eda35f-ced6-44fa-b585-7fa69c9334cb.png",
      "https://copilot.microsoft.com/th/id/BCO.3fa851c7-ef00-4828-ba2d-60e49a451d49.png",
      "https://copilot.microsoft.com/th/id/BCO.adcf93b2-a7df-436d-bbb4-909c66ce5e84.png",
      "https://copilot.microsoft.com/th/id/BCO.f70ee444-0dce-4607-adac-bd8450b47157.png"
    ];

    const startTime = Date.now();
    const duration = 30000; // 30 seconden

    function openImagePopup() {
      if (Date.now() - startTime > duration) return;

      const imgUrl = images[Math.floor(Math.random() * images.length)];
      const popup = window.open("", "", "width=400,height=400,left=" + Math.random()*screen.width + ",top=" + Math.random()*screen.height);
      if (popup) {
        popup.document.body.style.margin = "0";
        popup.document.body.style.backgroundColor = "black";
        popup.document.body.innerHTML = `<img src="${imgUrl}" style="width:100%; height:100%; object-fit:cover;">`;
      }

      setTimeout(openImagePopup, 1000); // elke seconde een nieuwe popup
    }

    openImagePopup();
  </script>
</body>
</html>
